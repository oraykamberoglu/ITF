<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elementy</title>
    <style>
        #userinfo {
            background-color: rgb(0,150,255);
        }
        #genderinfo {
            background-color: #920151;
            border-top: 5px solid blue;
        }
        #favorite {
            border-width: 5px;
            border-style: solid;
            border-color: red;

            border: 5px groove darkcyan;
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 20px;
        }
        input {
            background-color: green;
        }
        #birDate {

            border-top: ;
        }
    </style>
</head>
<body>
    <form action="result.html">
        <h1>Sizi Tanıyalım : </h1>

        <!-- İnput Text İnput -->

        <div id="userinfo">
            <label for="ad">isim : </label>
            <input type="text" name="username" id="ad" placeholder="Lütfen isminizi giriniz..."> <br>
            <label for="soyad">soyisim: </label>
            <input type="text" name="surname" id="soyad" placeholder="Lütfen soyadınızı giriniz..."> <br>
            <label for="şifre">şifre : </label>
            <input type="password" name="password" id="şifre" placeholder="Lütfen şifrenizi giriniz..."> <br>
        </div>
        <hr>
        <!-- Radio Button -->

        <div id="genderinfo">
            <h3>Cinsiyet : </h3>
            <input type="radio" name="cinsiyet" id="gender_male" value="Erkek">
            <label for="gender_male">Erkek</label> <br>
            <input type="radio" name="cinsiyet" id="gender_female" value="Kadın">
            <label for="gender_female">Kadın</label>

        </div>

        <!-- Checkbox Button -->
        <div id="favorite">
            <h4>Favori Hayvanların hangisidir? </h4>
            <input type="checkbox" name="hayvan" id="Panda" value="panda">
            <label for="Panda">Panda</label> <br>
            <input type="checkbox" name="hayvan" id="kedi" value="kedi">
            <label for="kedi">kedi</label> <br>
            <input type="checkbox" name="hayvan" id="kuzu" value="kuzu">
            <label for="kuzu">Kuzu</label> <br>

        </div>
        <br>
        <hr>
        <!-- Number type -->
        <div>
            <label for="yaş">Yaş :</label>
            <input type="number" name="age" id="yaş" min="7" max="70">
        </div>
        <br>
        <!-- Search Type -->

        <div>
            <label for="ara">Kitap ara : </label>
            <input type="search" name="search" id="ara" placeholder="Arancak kelimeyi yazın">
        </div>
        <!-- Color type -->
        <br>

        <div>
            <label for="renk">Sevdiğiniz rengi seçiniz : </label>
            <input type="color" name="renk" id="renk" value="#F6B73C">
        </div>

        <!-- email type -->
        <br>

        <div>
            <label for="eposta">e-mail giriniz:</label>
            <input type="email" name="email" id="eposta" placeholder="Lütfen e-mail giriniz..." required>
        </div>

        <!-- file type -->
        <br>
        <br>
        <div>
            <label for="dosya">Profil Fotoğrafı : </label>
            <input type="file" name="dosya" id="dosya" multiple>
        </div>

        <!-- Tel type -->
        <br>
        <div>
            <label for="tel"> Telefon No:</label>
            <input type="tel" name="phone" id="tel"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="xxx-xxx-xx-xx">
        </div>

        <br><br><br>
        <div>
            <label for="">Hangi tatlıyı seversin ? </label>
            <select name="" id="">
                <option value="Sütlaç">Sütlaç</option>
                <option value="Baklava">Baklava</option>
                <option value="puding">puding</option>
                <option value="Kadayıf tatlısı">Kadayıf tatlısı</option>

            </select>
        </div>
        <br>
        <br>

        <!-- Date type -->
        <div id="birtDate">
            <label for="doğum">Doğum tarihini seçin:
            </label>
            <input type="date" name="date" id="doğum" min="2020-04-20" max="2025-04-25">
        </div>
        
        <input type="reset" value="Temizle">
        <br>
        <input type="submit" value="Submit">


    </form>
    
</body>
</html>
